<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        let student = {
            name: "Faarah",
            age: 19,
            class: 'bcs19A',

            sobandhig: () =>{
                console.log("the name is", student.name);
                console.log("And he is ",student.age, " old");
                console.log("His Class is ",student.class);
            } 

        }
        console.log(student.name);
        student.sobandhig();

    </script>
</body>
</html>
