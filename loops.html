<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <H1>LOOPS</H1>

    <script>
        // for loop
        for(i=1; i<=10; i++){
            console.log(i);
        }

        //do while loop
        console.log("do while loop");
        let k = 1;

        do{
            console.log(k);
            k++;
            
        }while(k<=5);

        //while loop
        console.log("While loop");

        let f = 90;
        while(f<100){
            console.log(f);
            f++;
        }

    </script>
</body>
</html>
