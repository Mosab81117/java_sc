    <script>
        //Power of 2 until 10

        let power1 = (num,pow) => {
            let res = 1;
            for(let i=1; i<=pow; i++){
                res *= num;
            }return res;
        }
        
        console.log(power1(2,5));
        

        let tiri = (str,chars) =>{
            let count = 0;
            for(i=0; i<str.length; i++){
                if(str[i] === chars)count++               
            }return count;
        }

        console.log(tiri('soomaaliya','a'));


        
    </script>
</body>
