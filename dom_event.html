<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event change</title>
</head>
<body>
    <button onclick="colors()">Change color</button>
    <script>
        let isBodyColored = false;
        function colors(){
            if(!isBodyColored){
                document.body.style.backgroundColor = "blue"; 
                isBodyColored = true;
            }else{
                document.body.style.backgroundColor = "";
                isBodyColored = false;
            }
                      
        }
        
    </script>
</body>
</html>
